<!DOCTYPE html>
<html>
<head>
	<title>TabArchiver</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;

			width: 400px;
		}

		#archive-list li {
			cursor: pointer;
		}

		</ul>
